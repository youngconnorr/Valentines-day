<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valentine?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: pink;
            margin: 0;
            overflow: hidden;
            /* Remove scrollbars */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .center-vertically {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .no {
            transition: transform 0.1s ease;
        }
    </style>
</head>

<body>

    <div class="container center-vertically">
        <div class="row">
            <div class="col-12 text-center">
                <!-- Your content goes here -->
                <h1>Will you be my Valentine?</h1>
                <img src="heart.gif" width=200 alt="">
                <div class="buttons mt-5">
                    <button class="btn btn-outline-primary yes me-5 outline btn-lg" onclick="changePage()">Yes</button>
                    <button class="btn btn-outline-danger btn-lg no" id="translateButton"
                        onmouseover="translateButton()">No</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
